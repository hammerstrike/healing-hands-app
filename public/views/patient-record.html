<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">App Patient Record</h4>
                </div>
                <div class="content">
                    <div class="form">
                       
                        <div class="row">
                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Patient Name</label>
                                    <input type="text" ng-model="patient.patientName" class="form-control" placeholder="Patient Name">
                                </div>
                            </div>

                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Age</label>
                                    <input type="text" ng-model="patient.age" class="form-control" placeholder="Age">
                                </div>
                            </div>

                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Sex</label>
                                    <select ng-model="patient.sex" class="form-control">
                                        <option value="F">Female</option>
                                        <option value="M">Male</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Reffered By</label>
                                    <input type="text" ng-model="patient.refferedBy" class="form-control" placeholder="Reffered By">
                                </div>
                            </div>

                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Procedure / Treatment</label>
                                    <input type="text" ng-model="patient.procedureTreatment" class="form-control" placeholder="Procedure/Treatment">
                                </div>
                            </div>

                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Amount Paid</label>
                                    <input type="text" ng-model="patient.amountPaid" class="form-control" placeholder="Amount Paid">
                                </div>
                            </div>

                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Amount Total</label>
                                    <input type="text" ng-model="patient.amountTotal" class="form-control" placeholder="Amount Total">
                                </div>
                            </div>
                            
                            <div class="col-md-4 pr-1">
                                <div class="form-group">
                                    <label>Additional Info</label>
                                    <input type="text" ng-model="patient.additionalInfo" class="form-control" placeholder="Additional Info">
                                </div>
                            </div>
                        </div>
                      
                        <button type="submit" class="btn btn-success btn-fill pull-right" ng-click="addRecord()">Add Record</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
