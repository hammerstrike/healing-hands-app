<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Patient Registration</h4>
                    <p class="">Patient Info</p>
                </div>
                <div class="content">
                    <div class="form">
                        
                        <div class="row">

                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label>Patient Name</label>
                                    <input type="text" ng-model="patient.patientName" class="form-control" placeholder="Patient Name">
                                </div>
                            </div>

                            <div class="col-md-1 pr-1">
                                <div class="form-group">
                                    <label>Age</label>
                                    <input type="text" ng-model="patient.age" class="form-control" placeholder="Age">
                                </div>
                            </div>

                            <div class="col-md-2 pr-1">
                                <div class="form-group">
                                    <label>Sex</label>
                                    <select ng-model="patient.sex" ng-change="sexChange()" class="form-control">
                                        <option value="F">Female</option>
                                        <option value="M">Male</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label>Email Id</label>
                                    <input type="text" ng-model="patient.emailId" class="form-control" placeholder="Email Id">
                                </div>
                            </div>

                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label>Contact</label>
                                    <input type="text" ng-model="patient.contactNo" class="form-control" placeholder="Contact">
                                </div>
                            </div>
                            
                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label>Allergic To</label>
                                    <input type="text" ng-model="patient.allergicTo" class="form-control" placeholder="Allergic To">
                                </div>
                            </div>
                            
                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label>Habits</label>
                                    <input type="text" ng-model="patient.habits" class="form-control" placeholder="Habits">
                                </div>
                            </div>
     
                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label>Medical History</label>
                                    <input type="text" ng-model="patient.medicalHistory" class="form-control" placeholder="Medical History">
                                </div>
                            </div>

                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label>Drug History</label>
                                    <input type="text" ng-model="patient.drugHistory" class="form-control" placeholder="Drug History">
                                </div>
                            </div>

                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label>Is Pregnant?</label>
                                    <div>
                                        <label class="switch">
                                            <input type="checkbox" ng-disabled="(patient.sex == 'M')" ng-model="patient.isPregnant">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                           
                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label>Reffered By</label>
                                    <input type="text" ng-model="patient.refferedBy" class="form-control" placeholder="Reffered By">
                                </div>
                            </div>                            

                            <div class="col-md-3 pr-1">
                                <div class="form-group">
                                    <label>Additional Info</label>
                                    <input type="text" ng-model="patient.additionalInfo" class="form-control" placeholder="Additional Info">
                                </div>
                            </div>
                        </div>       
                      
                        <button type="button" class="btn btn-success btn-fill pull-right" ng-click="addPatient()">Register Patient</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
