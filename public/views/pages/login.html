<div class="signin-container">
    <div class="form-signin">
        <h3 class="form-signin-heading">Login</h3>

        <input 
            type="text" 
            class="form-control" 
            name="username" 
            placeholder="Username" 
            required="" 
            autofocus=""
            
            ng-model="username"/>
        <input 
            type="password" 
            class="form-control" 
            name="password" 
            placeholder="Password" 
            required="" 
            ng-model="password"/>
        <button class="btn btn-info btn-fill pull-right btn-block" type="button" ng-click="login()">Login</button>
    </div>

</div>
