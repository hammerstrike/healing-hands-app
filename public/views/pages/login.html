<div class="signin-container">
    <div class="form-signin">
        <div class="logo text-center">
            <img src="img/logo.jpg" alt="Healing Hands"/>
        </div>
        <p class="text-danger">{{message}}</p>
        <input 
            type="text" 
            class="form-control" 
            name="username" 
            placeholder="Username" 
            required="" 
            autofocus=""
            
            ng-model="username"/>
        <input 
            type="password" 
            class="form-control" 
            name="password" 
            placeholder="Password" 
            required="" 
            ng-model="password"/>
        <button class="btn btn-info btn-fill pull-right btn-block text-uppercase" type="button" ng-click="login()">Login</button>
    </div>

</div>
